			<!--h2><script type="text/javascript" src="http://addon.koponyeg.hu/addon.js.php?r=4&c=light&s=468x60"> </script></h2>-->
			<script>
				function weather(position){
					var url = "http://api.openweathermap.org/data/2.5/weather?lat="+position.coords.latitude+"&long="+position.coords.longitude+"&appid=39155c4304c62a0a090d15a5a2c60d9";
					console.log(url);
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function(){
						console.log(xhttp.responseText);
					}
					xhttp.open("GET", url, true);
					xhttp.send();
				}
				if (!navigator.geolocation){
					document.getElementById("weather").innerHTML = "GELOC ERROR";
				}
				else{
					navigator.geolocation.getCurrentPosition(weather);
				}
			</script>
